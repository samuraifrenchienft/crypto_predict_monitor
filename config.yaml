# Platform Adapters
platforms:
  polymarket:
    enabled: true
    base_url: "https://polymarket.com"
    rate_limit: 100
    timeout: 30
    retry_attempts: 3
    retry_delay: 1
  azuro:
    enabled: true
    base_url: "https://bookmaker.xyz"
    rate_limit: 100
    timeout: 30
    retry_attempts: 3
    retry_delay: 1
  manifold:
    enabled: true
    base_url: "https://manifold.markets"
    rate_limit: 100
    timeout: 30
    retry_attempts: 3
    retry_delay: 1
  limitless:
    enabled: true
    base_url: "https://limitless.exchange"
    rate_limit: 100
    timeout: 30
    retry_attempts: 3
    retry_delay: 1

# Data Collection
data_collection:
  refresh_interval: 300
  max_markets_per_platform: 1000
  cache_ttl: 600
  enable_caching: true

# Discord Alerts
discord:
  webhook_url: "${CPM_WEBHOOK_URL}"
  health_webhook_url: "${DISCORD_HEALTH_WEBHOOK_URL}"
  bot_token: "${DISCORD_BOT_TOKEN}"
  avatar_url: "https://your-hosting.com/cpm_samurai_bulldog.png"
  max_alerts_per_batch: 25
  alert_cooldown: 300

# Dashboard
dashboard:
  host: "0.0.0.0"
  port: 5000
  debug: false
  secret_key: "${FLASK_SECRET_KEY}"
  database_url: "${DATABASE_URL}"
  session_timeout: 3600

# Logging
logging:
  level: "INFO"
  format: "structured"
  file_path: "data/logs/cpm.log"
  max_file_size: 10485760
  backup_count: 5
  enable_console: true

# Database
database:
  url: "${DATABASE_URL}"
  pool_size: 10
  max_overflow: 20
  pool_timeout: 30
  echo: false

# Error Handling
error_handling:
  max_retries: 3
  retry_delay: 1
  circuit_breaker_threshold: 5
  circuit_breaker_timeout: 60

# Monitoring
monitoring:
  enable_metrics: true
  metrics_port: 9090
  health_check_interval: 60
  alert_on_errors: true

# Development Settings
development:
  debug_mode: false
  mock_data: false
  enable_profiling: false
  log_all_requests: false
