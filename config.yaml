bot:
  # Main loop sleep time between polling cycles
  poll_interval_seconds: 30

  # Where JSON debug snapshots are written (no secrets)
  snapshot_dir: data

  # Safety cap so one adapter can't explode runtime
  max_markets_per_adapter: 25

alerts:
  discord:
    enabled: true

    # Send one "ONLINE" message when the bot starts (once per run)
    online_message: true

    # Dedupe/cooldown: minimum seconds between identical alerts
    min_seconds_between_same_alert: 120

thresholds:
  # Alert if spread >= this (0.08 = 8 cents wide)
  min_spread: 0.08

  # Alert if mid price moves by this fraction vs last seen (0.05 = 5%)
  price_move_pct: 0.05

  # Alert if best bid size or best ask size changes by this fraction
  top_of_book_size_move_pct: 0.50

arbitrage:
  # Strategy mode: "cross_market" (same event across platforms) or "any_market" (any wide spread)
  mode: cross_market

  # Minimum spread to consider arbitrage (same as thresholds.min_spread but can be overridden here)
  min_spread: 0.08

  # Prioritize new events (hours since market creation)
  prioritize_new_events: true
  new_event_hours: 24  # only consider markets newer than this hours for "high priority"

whale_watch:
  enabled: true
  # List of wallet addresses or usernames to track (platform-specific)
  wallets:
    - address: "0xabc123..."  # example: Polymarket wallet
      platform: "polymarket"
      label: "WhaleA"
    - address: "user123"      # example: Manifold username
      platform: "manifold"
      label: "WhaleB"
    # Add up to 4 wallets/bots
  # Alert if N of these wallets invest in the same new market within time window
  convergence_threshold: 2  # how many wallets must agree
  time_window_hours: 6      # time window to detect convergence
  # Only consider markets newer than this for whale alerts
  max_market_age_hours: 24

adapters:
  polymarket:
    enabled: true
    # HTTP endpoints (official)
    gamma_base_url: "https://gamma-api.polymarket.com"
    clob_base_url: "https://clob.polymarket.com"
    data_base_url: "https://data-api.polymarket.com"
    events_limit: 50
    # Use WS later (weâ€™ll wire it after HTTP is stable)
    use_websocket: false

  limitless:
    enabled: true
    # Use official SDK base
    base_url: "https://api.limitless.exchange"
    # Optional WS later
    use_websocket: false

  kalshi:
    enabled: true
    # Kalshi public API (no auth needed for market data)
    base_url: "https://api.elections.kalshi.com/trade-api/v2"
    markets_limit: 50
    # Rate limiting (conservative - Kalshi has strict limits)
    requests_per_second: 1.0
    requests_per_minute: 60
    burst_size: 5

  manifold:
    enabled: true
    base_url: "https://api.manifold.markets"
    markets_limit: 50
    # Rate limiting (moderate - Manifold is more lenient)
    requests_per_second: 2.0
    requests_per_minute: 120
    burst_size: 10

  metaculus:
    enabled: true
    base_url: "https://www.metaculus.com/api2"
    questions_limit: 50
    # Rate limiting (moderate - Metaculus allows reasonable usage)
    requests_per_second: 1.5
    requests_per_minute: 90
    burst_size: 8
