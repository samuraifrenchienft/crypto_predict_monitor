<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prediction Monitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .market-card {
            transition: all 0.3s ease;
        }
        .market-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .price-up { color: #10b981; }
        .price-down { color: #ef4444; }
        .source-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
        }
        .source-manifold { background: #fbbf24; color: #78350f; }
        .source-kalshi { background: #60a5fa; color: #1e3a8a; }
        .source-metaculus { background: #c084fc; color: #581c87; }
        .source-polymarket { background: #34d399; color: #064e3b; }
        .source-limitless { background: #f87171; color: #7f1d1d; }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <h1 class="text-2xl font-bold text-gray-900">ðŸ“Š Prediction Monitor</h1>
                    <span class="text-sm text-gray-500">Real-time market data</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Refresh</span>
                    </button>
                    <div id="lastUpdate" class="text-sm text-gray-500"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Total Markets</dt>
                            <dd class="text-lg font-semibold text-gray-900" id="totalMarkets">0</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Total Outcomes</dt>
                            <dd class="text-lg font-semibold text-gray-900" id="totalOutcomes">0</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Active Sources</dt>
                            <dd class="text-lg font-semibold text-gray-900" id="activeSources">0</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Last Update</dt>
                            <dd class="text-lg font-semibold text-gray-900" id="lastUpdateTime">Never</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button onclick="filterMarkets('all')" class="filter-tab active border-b-2 border-blue-500 py-2 px-6 text-sm font-medium text-blue-600">
                        All Markets
                    </button>
                    <button onclick="filterMarkets('manifold')" class="filter-tab border-b-2 border-transparent py-2 px-6 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Manifold
                    </button>
                    <button onclick="filterMarkets('kalshi')" class="filter-tab border-b-2 border-transparent py-2 px-6 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Kalshi
                    </button>
                    <button onclick="filterMarkets('metaculus')" class="filter-tab border-b-2 border-transparent py-2 px-6 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Metaculus
                    </button>
                    <button onclick="filterMarkets('polymarket')" class="filter-tab border-b-2 border-transparent py-2 px-6 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Polymarket
                    </button>
                    <button onclick="filterMarkets('limitless')" class="filter-tab border-b-2 border-transparent py-2 px-6 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Limitless
                    </button>
                </nav>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="flex justify-center items-center py-12">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Markets Grid -->
        <div id="marketsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Market cards will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No markets found</h3>
            <p class="mt-1 text-sm text-gray-500">Try refreshing the data or check your configuration.</p>
        </div>
    </main>

    <script>
        let allMarkets = {};
        let currentFilter = 'all';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadMarkets();
            // Auto-refresh every 30 seconds
            setInterval(loadMarkets, 30000);
        });

        async function loadMarkets() {
            showLoading(true);
            try {
                const response = await axios.get('/api/markets');
                allMarkets = response.data.markets;
                updateStats(response.data);
                displayMarkets();
                updateLastRefresh();
            } catch (error) {
                console.error('Error loading markets:', error);
                showError('Failed to load market data');
            } finally {
                showLoading(false);
            }
        }

        async function refreshData() {
            const button = event.target.closest('button');
            const originalContent = button.innerHTML;
            button.innerHTML = '<div class="loading-spinner w-4 h-4"></div> Refreshing...';
            button.disabled = true;
            
            try {
                await axios.get('/api/refresh');
                await loadMarkets();
            } catch (error) {
                console.error('Error refreshing data:', error);
                showError('Failed to refresh data');
            } finally {
                button.innerHTML = originalContent;
                button.disabled = false;
            }
        }

        function filterMarkets(source) {
            currentFilter = source;
            
            // Update tab styles
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('border-blue-500', 'text-blue-600');
                tab.classList.add('border-transparent', 'text-gray-500');
            });
            event.target.classList.remove('border-transparent', 'text-gray-500');
            event.target.classList.add('border-blue-500', 'text-blue-600');
            
            displayMarkets();
        }

        function displayMarkets() {
            const grid = document.getElementById('marketsGrid');
            const emptyState = document.getElementById('emptyState');
            
            let marketsToShow = [];
            if (currentFilter === 'all') {
                Object.values(allMarkets).forEach(sourceMarkets => {
                    marketsToShow.push(...sourceMarkets);
                });
            } else if (allMarkets[currentFilter]) {
                marketsToShow = allMarkets[currentFilter];
            }
            
            if (marketsToShow.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            grid.innerHTML = marketsToShow.map(market => createMarketCard(market)).join('');
        }

        function createMarketCard(market) {
            const yesOutcome = market.outcomes.find(o => o.name === 'YES');
            const noOutcome = market.outcomes.find(o => o.name === 'NO');
            
            return `
                <div class="market-card bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-900 mb-1">${market.title}</h3>
                                <span class="source-badge source-${market.source}">${market.source.toUpperCase()}</span>
                            </div>
                            <a href="${market.url}" target="_blank" class="text-blue-500 hover:text-blue-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                </svg>
                            </a>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-green-50 rounded-lg p-3">
                                <div class="text-sm font-medium text-green-800">YES</div>
                                <div class="text-lg font-bold text-green-900">
                                    ${yesOutcome?.mid ? formatPrice(yesOutcome.mid) : 'N/A'}
                                </div>
                                ${yesOutcome?.bid && yesOutcome?.ask ? `
                                    <div class="text-xs text-green-700 mt-1">
                                        Bid: ${formatPrice(yesOutcome.bid)} | Ask: ${formatPrice(yesOutcome.ask)}
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="bg-red-50 rounded-lg p-3">
                                <div class="text-sm font-medium text-red-800">NO</div>
                                <div class="text-lg font-bold text-red-900">
                                    ${noOutcome?.mid ? formatPrice(noOutcome.mid) : 'N/A'}
                                </div>
                                ${noOutcome?.bid && noOutcome?.ask ? `
                                    <div class="text-xs text-red-700 mt-1">
                                        Bid: ${formatPrice(noOutcome.bid)} | Ask: ${formatPrice(noOutcome.ask)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        ${yesOutcome?.mid && noOutcome?.mid ? `
                            <div class="mt-3 pt-3 border-t border-gray-200">
                                <div class="flex justify-between text-sm text-gray-600">
                                    <span>Spread: ${Math.abs(yesOutcome.mid - noOutcome.mid).toFixed(3)}</span>
                                    <span>Updated: ${formatTime(market.last_updated)}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function formatPrice(price) {
            return (price * 100).toFixed(1) + '%';
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        function updateStats(data) {
            document.getElementById('totalMarkets').textContent = data.total_markets || 0;
            document.getElementById('activeSources').textContent = data.sources ? data.sources.length : 0;
            
            // Calculate total outcomes
            let totalOutcomes = 0;
            Object.values(data.markets).forEach(sourceMarkets => {
                sourceMarkets.forEach(market => {
                    totalOutcomes += market.outcomes.length;
                });
            });
            document.getElementById('totalOutcomes').textContent = totalOutcomes;
        }

        function updateLastRefresh() {
            const now = new Date();
            document.getElementById('lastUpdateTime').textContent = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = 'Last updated: ' + now.toLocaleTimeString();
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            const grid = document.getElementById('marketsGrid');
            
            if (show) {
                loading.classList.remove('hidden');
                grid.classList.add('hidden');
            } else {
                loading.classList.add('hidden');
                grid.classList.remove('hidden');
            }
        }

        function showError(message) {
            // Simple error notification
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
