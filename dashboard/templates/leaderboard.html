<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Crypto Prediction Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --pm-cyan: #0001ff;
            --pm-purple: #0001ff;
            --pm-panel: rgba(0, 1, 255, 0.08);
            --pm-glow-cyan: rgba(0, 1, 255, 0.40);
            --pm-glow-purple: rgba(0, 1, 255, 0.30);
            --pm-border: rgba(0, 1, 255, 0.30);
        }

        body {
            background: #000000 !important;
            color: #ffffff;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(900px circle at 20% 25%, rgba(157, 78, 221, 0.10), transparent 55%),
                radial-gradient(900px circle at 80% 35%, rgba(0, 217, 255, 0.08), transparent 55%),
                radial-gradient(1200px circle at 55% 85%, rgba(157, 78, 221, 0.06), transparent 60%);
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 1, 255, 0.5);
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left: 2px solid var(--pm-cyan);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 100%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Clean Leaderboard Styles */
        .leaderboard-container {
            width: 100%;
            background-color: rgba(5, 5, 40, 0.8);
            border: 1px solid rgba(0, 1, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 1, 255, 0.2);
        }

        .leaderboard-clean {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-clean thead {
            border-bottom: 2px solid rgba(0, 1, 255, 0.5);
        }

        .leaderboard-clean th {
            padding: 12px;
            text-align: left;
            color: #6496ff;
            font-weight: 600;
            font-size: 14px;
        }

        .leaderboard-clean td {
            padding: 12px;
            color: #c8c8e6;
            border-bottom: 1px solid rgba(0, 1, 255, 0.1);
        }

        .leaderboard-clean tr:hover {
            background-color: rgba(0, 1, 255, 0.05);
        }

        .leaderboard-clean tr.top-performer {
            background-color: rgba(0, 1, 255, 0.08);
            border-left: 3px solid #0001ff;
        }

        .rank-col {
            width: 10%;
            font-weight: bold;
            color: #0001ff;
        }

        .user-col {
            width: 35%;
        }

        .winrate-col {
            width: 18%;
            text-align: right;
        }

        .points-col {
            width: 18%;
            text-align: right;
        }

        .volume-col {
            width: 19%;
            text-align: right;
        }

        .metric {
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(0, 1, 255, 0.1);
        }

        .positive {
            color: #00ff64;
        }

        .negative {
            color: #ff5050;
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-white hover:text-blue-400 transition">
                        üè† Dashboard
                    </a>
                    <span class="mx-3 text-gray-500">/</span>
                    <span class="text-xl font-bold text-blue-400">üìä Leaderboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshLeaderboard()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üìä Leaderboard</h1>
            <p class="text-gray-400">Top prediction market performers</p>
        </div>

        <!-- Error Message -->
        <div id="leaderboardError" class="hidden text-sm text-red-300 mb-4 bg-red-900/20 border border-red-800 rounded-lg p-3 text-center">
            <span id="errorMessage"></span>
            <button onclick="retryLoad()" class="ml-2 text-red-300 hover:text-red-200 underline text-sm">Retry</button>
        </div>

        <!-- Your Position -->
        <div id="yourPositionCard" class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <div class="text-sm text-gray-400 mb-1">Your Position</div>
                    <div class="text-2xl font-bold text-white" id="yourRank">Connect wallet to see your rank</div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-400 mb-1">Your Points</div>
                    <div class="text-2xl font-bold text-white" id="yourPoints">0</div>
                </div>
            </div>
        </div>

        <!-- Rankings Table -->
        <div class="leaderboard-container">
            <table class="leaderboard-clean">
                <thead>
                    <tr>
                        <th class="rank-col">Rank</th>
                        <th class="user-col">User</th>
                        <th class="winrate-col">Win Rate</th>
                        <th class="points-col">Points</th>
                        <th class="volume-col">Volume</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTableBody" class="divide-y divide-gray-700">
                    <!-- Leaderboard rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="leaderboard-container">
                <table class="leaderboard-clean">
                    <thead>
                        <tr>
                            <th class="rank-col">Rank</th>
                        <th class="user-col">User</th>
                        <th class="winrate-col">Win Rate</th>
                        <th class="points-col">Points</th>
                        <th class="volume-col">Volume</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <!-- Skeleton rows -->
                        <tr class="table-row-hover">
                            <td class="rank-col"><div class="skeleton h-4 w-8 rounded"></div></td>
                            <td class="user-col"><div class="skeleton h-4 w-32 rounded"></div></td>
                            <td class="winrate-col"><div class="skeleton h-4 w-12 rounded"></div></td>
                            <td class="points-col"><div class="skeleton h-4 w-12 rounded"></div></td>
                            <td class="volume-col"><div class="skeleton h-4 w-16 rounded"></div></td>
                        </tr>
                        <tr class="table-row-hover">
                            <td class="rank-col"><div class="skeleton h-4 w-8 rounded"></div></td>
                            <td class="user-col"><div class="skeleton h-4 w-32 rounded"></div></td>
                            <td class="winrate-col"><div class="skeleton h-4 w-12 rounded"></div></td>
                            <td class="points-col"><div class="skeleton h-4 w-12 rounded"></div></td>
                            <td class="volume-col"><div class="skeleton h-4 w-16 rounded"></div></td>
                        </tr>
                        <tr class="table-row-hover">
                            <td class="rank-col"><div class="skeleton h-4 w-8 rounded"></div></td>
                            <td class="user-col"><div class="skeleton h-4 w-32 rounded"></div></td>
                            <td class="winrate-col"><div class="skeleton h-4 w-12 rounded"></div></td>
                            <td class="points-col"><div class="skeleton h-4 w-12 rounded"></div></td>
                            <td class="volume-col"><div class="skeleton h-4 w-16 rounded"></div></td>
                        </tr>
                        <tr class="table-row-hover">
                            <td class="rank-col"><div class="skeleton h-4 w-8 rounded"></div></td>
                            <td class="user-col"><div class="skeleton h-4 w-32 rounded"></div></td>
                            <td class="winrate-col"><div class="skeleton h-4 w-12 rounded"></div></td>
                            <td class="points-col"><div class="skeleton h-4 w-12 rounded"></div></td>
                            <td class="volume-col"><div class="skeleton h-4 w-16 rounded"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-300">No leaderboard data available</h3>
            <p class="mt-1 text-sm text-gray-500">Check back later for updated rankings.</p>
        </div>
    </main>

    <script>
        let allLeaderboardData = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboardData();
            checkWalletConnection();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadLeaderboardData();
                }
            }, 30000);
        });

        async function loadLeaderboardData() {
            try {
                showLoading(true);
                clearError();
                
                // Use trading leaderboard API (Polymarket-only)
                const response = await axios.get('/api/leaderboard/trading');
                allLeaderboardData = response.data?.leaders || [];
                
                updateLeaderboardDisplay(allLeaderboardData);
                updateYourPosition(allLeaderboardData);
                
            } catch (error) {
                console.error('Error loading leaderboard data:', error);
                showError('Failed to load leaderboard');
                showEmptyState();
            } finally {
                showLoading(false);
            }
        }

        function updateLeaderboardDisplay(leaders) {
            if (!leaders || leaders.length === 0) {
                showEmptyState();
                return;
            }

            updateTable(leaders);
        }

        function updateTable(leaders) {
            const tbody = document.getElementById('leaderboardTableBody');
            tbody.innerHTML = '';

            leaders.slice(0, 100).forEach((leader, index) => {
                const rank = index + 1;
                const isCurrentUser = isUserConnected() && leader.user_id === getCurrentWallet();
                
                const row = document.createElement('tr');
                row.className = index === 0 ? 'top-performer' : '';
                if (isCurrentUser) {
                    row.className += ' bg-blue-900/30 border-l-4 border-l-blue-500';
                }
                
                // Calculate mock data for demo (in production, this would come from API)
                const winRate = leader.win_rate || (Math.random() * 30 + 50); // 50-80%
                const points = leader.points_earned || 0;
                const totalVolume = leader.total_volume || (Math.random() * 50000 + 10000); // 10K-60K
                
                row.innerHTML = `
                    <td class="rank-col">#${rank}</td>
                    <td class="user-col">${formatUserId(leader.user_id)}</td>
                    <td class="winrate-col">
                        <span class="metric">${winRate.toFixed(1)}%</span>
                    </td>
                    <td class="points-col">
                        <span class="metric">${points || 0}</span>
                    </td>
                    <td class="volume-col">
                        $${(totalVolume / 1000).toFixed(0)}K
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function formatUserId(userId) {
            if (!userId) return 'Anonymous';
            if (userId.startsWith('0x')) {
                return userId.slice(0, 6) + '...' + userId.slice(-4);
            }
            return userId;
        }

        function updateYourPosition(leaders) {
            if (!isUserConnected()) {
                document.getElementById('yourRank').textContent = 'Connect wallet to see your rank';
                document.getElementById('yourPoints').textContent = '0';
                return;
            }

            const walletAddress = getCurrentWallet();
            const userLeader = leaders.find(l => l.user_id === walletAddress);
            
            if (userLeader) {
                const rank = leaders.findIndex(l => l.user_id === walletAddress) + 1;
                document.getElementById('yourRank').textContent = `#${rank}`;
                document.getElementById('yourPoints').textContent = userLeader.points_earned || 0;
            } else {
                document.getElementById('yourRank').textContent = 'Not ranked';
                document.getElementById('yourPoints').textContent = '0';
            }
        }

        function refreshLeaderboard() {
            loadLeaderboardData();
        }

        function retryLoad() {
            clearError();
            loadLeaderboardData();
        }

        function showLoading(show) {
            document.getElementById('loadingState').classList.toggle('hidden', !show);
            document.getElementById('yourPositionCard').classList.toggle('hidden', show);
            document.querySelector('.leaderboard-container').classList.toggle('hidden', show);
        }

        function showError(message) {
            const errorEl = document.getElementById('leaderboardError');
            const messageEl = document.getElementById('errorMessage');
            messageEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function clearError() {
            document.getElementById('leaderboardError').classList.add('hidden');
        }

        function showEmptyState() {
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('yourPositionCard').classList.add('hidden');
            document.querySelector('.leaderboard-container').classList.add('hidden');
        }

        function checkWalletConnection() {
            // Check if wallet is connected from localStorage or session
            const connectedWallet = localStorage.getItem('connectedWallet');
            if (connectedWallet) {
                console.log('Wallet connected:', connectedWallet);
            }
        }

        function isUserConnected() {
            return localStorage.getItem('connectedWallet') !== null;
        }

        function getCurrentWallet() {
            return localStorage.getItem('connectedWallet');
        }
    </script>
</body>
</html>
