<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&L Rankings - Crypto Prediction Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --pm-cyan: #00D9FF;
            --pm-purple: #9D4EDD;
            --pm-panel: rgba(10, 14, 39, 0.95);
            --pm-glow-cyan: rgba(0, 217, 255, 0.30);
            --pm-glow-purple: rgba(157, 78, 221, 0.20);
            --pm-border: rgba(0, 217, 255, 0.55);
        }

        body {
            background: #000000 !important;
            color: #ffffff;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(900px circle at 20% 25%, rgba(157, 78, 221, 0.10), transparent 55%),
                radial-gradient(900px circle at 80% 35%, rgba(0, 217, 255, 0.08), transparent 55%),
                radial-gradient(1200px circle at 55% 85%, rgba(157, 78, 221, 0.06), transparent 60%);
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left: 2px solid var(--pm-cyan);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 100%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .table-row-hover:hover {
            background: rgba(0, 217, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-white hover:text-cyan-400 transition">
                        üè† Dashboard
                    </a>
                    <span class="mx-3 text-gray-500">/</span>
                    <span class="text-xl font-bold text-cyan-400">üìä P&L Rankings</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshLeaderboard()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üìä P&L Rankings</h1>
            <p class="text-gray-400">Polymarket trading performance</p>
        </div>

        <!-- Error Message -->
        <div id="leaderboardError" class="hidden text-sm text-red-300 mb-4 bg-red-900/20 border border-red-800 rounded-lg p-3 text-center">
            <span id="errorMessage"></span>
            <button onclick="retryLoad()" class="ml-2 text-red-300 hover:text-red-200 underline text-sm">Retry</button>
        </div>

        <!-- Your Position -->
        <div id="yourPositionCard" class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <div class="text-sm text-gray-400 mb-1">Your Position</div>
                    <div class="text-2xl font-bold text-white" id="yourRank">Connect wallet to see your rank</div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-400 mb-1">Your P&L</div>
                    <div class="text-2xl font-bold text-green-400" id="yourPnL">$0.00</div>
                </div>
            </div>
        </div>

        <!-- Rankings Table -->
        <div class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Rank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Total P&L</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTableBody" class="divide-y divide-gray-700">
                        <!-- Leaderboard rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-800">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Rank</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Total P&L</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <!-- Skeleton rows -->
                            <tr class="table-row-hover">
                                <td class="px-6 py-4"><div class="skeleton h-4 w-8 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-32 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-20 rounded"></div></td>
                            </tr>
                            <tr class="table-row-hover">
                                <td class="px-6 py-4"><div class="skeleton h-4 w-8 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-32 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-20 rounded"></div></td>
                            </tr>
                            <tr class="table-row-hover">
                                <td class="px-6 py-4"><div class="skeleton h-4 w-8 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-32 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-20 rounded"></div></td>
                            </tr>
                            <tr class="table-row-hover">
                                <td class="px-6 py-4"><div class="skeleton h-4 w-8 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-32 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-20 rounded"></div></td>
                            </tr>
                            <tr class="table-row-hover">
                                <td class="px-6 py-4"><div class="skeleton h-4 w-8 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-32 rounded"></div></td>
                                <td class="px-6 py-4"><div class="skeleton h-4 w-20 rounded"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-300">No P&L data available</h3>
            <p class="mt-1 text-sm text-gray-500">Check back later for updated rankings.</p>
        </div>
    </main>

    <script>
        let allLeaderboardData = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboardData();
            checkWalletConnection();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadLeaderboardData();
                }
            }, 30000);
        });

        async function loadLeaderboardData() {
            try {
                showLoading(true);
                clearError();
                
                // Use trading leaderboard API (Polymarket-only)
                const response = await axios.get('/api/leaderboard/trading');
                allLeaderboardData = response.data?.leaders || [];
                
                updateLeaderboardDisplay(allLeaderboardData);
                updateYourPosition(allLeaderboardData);
                
            } catch (error) {
                console.error('Error loading P&L data:', error);
                showError('Failed to load P&L rankings');
                showEmptyState();
            } finally {
                showLoading(false);
            }
        }

        function updateLeaderboardDisplay(leaders) {
            if (!leaders || leaders.length === 0) {
                showEmptyState();
                return;
            }

            updateTable(leaders);
        }

        function updateTable(leaders) {
            const tbody = document.getElementById('leaderboardTableBody');
            tbody.innerHTML = '';

            leaders.slice(0, 100).forEach((leader, index) => {
                const rank = index + 1;
                const isCurrentUser = isUserConnected() && leader.user_id === getCurrentWallet();
                
                const row = document.createElement('tr');
                row.className = 'table-row-hover';
                if (isCurrentUser) {
                    row.className += ' bg-blue-900/30 border-l-4 border-l-blue-500';
                }
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-lg font-bold text-gray-300">${rank}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-white">${formatUserId(leader.user_id)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-bold ${leader.total_pnl_all_time >= 0 ? 'text-green-400' : 'text-red-400'}">
                            $${(leader.total_pnl_all_time || 0).toFixed(2)}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function formatUserId(userId) {
            if (!userId) return 'Anonymous';
            if (userId.startsWith('0x')) {
                return userId.slice(0, 6) + '...' + userId.slice(-4);
            }
            return userId;
        }

        function updateYourPosition(leaders) {
            if (!isUserConnected()) {
                document.getElementById('yourRank').textContent = 'Connect wallet to see your rank';
                document.getElementById('yourPnL').textContent = '$0.00';
                return;
            }

            const walletAddress = getCurrentWallet();
            const userLeader = leaders.find(l => l.user_id === walletAddress);
            
            if (userLeader) {
                const rank = leaders.findIndex(l => l.user_id === walletAddress) + 1;
                document.getElementById('yourRank').textContent = `#${rank}`;
                document.getElementById('yourPnL').textContent = '$' + (userLeader.total_pnl_all_time || 0).toFixed(2);
            } else {
                document.getElementById('yourRank').textContent = 'Not ranked';
                document.getElementById('yourPnL').textContent = '$0.00';
            }
        }

        function refreshLeaderboard() {
            loadLeaderboardData();
        }

        function retryLoad() {
            clearError();
            loadLeaderboardData();
        }

        function showLoading(show) {
            document.getElementById('loadingState').classList.toggle('hidden', !show);
            document.getElementById('yourPositionCard').classList.toggle('hidden', show);
            document.querySelector('.bg-gray-900.rounded-lg').classList.toggle('hidden', show);
        }

        function showError(message) {
            const errorEl = document.getElementById('leaderboardError');
            const messageEl = document.getElementById('errorMessage');
            messageEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function clearError() {
            document.getElementById('leaderboardError').classList.add('hidden');
        }

        function showEmptyState() {
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('yourPositionCard').classList.add('hidden');
            document.querySelector('.bg-gray-900.rounded-lg').classList.add('hidden');
        }

        function checkWalletConnection() {
            // Check if wallet is connected from localStorage or session
            const connectedWallet = localStorage.getItem('connectedWallet');
            if (connectedWallet) {
                console.log('Wallet connected:', connectedWallet);
            }
        }

        function isUserConnected() {
            return localStorage.getItem('connectedWallet') !== null;
        }

        function getCurrentWallet() {
            return localStorage.getItem('connectedWallet');
        }
    </script>
</body>
</html>
