# Render Deployment Configuration for Arbitrage Bot
# 24/7 arbitrage monitoring and Discord alerts

services:
  # Arbitrage Bot Service (Web Service with background process)
  - type: web
    name: crypto-arbitrage-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: |
      echo "Starting arbitrage bot and health server..."
      # Start arbitrage bot in background
      python src/arbitrage_main.py &
      # Start health check server in foreground
      python src/arbitrage_health.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PYTHONPATH
        value: .
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: CPM_WEBHOOK_URL
        sync: false
      - key: CPM_HEALTH_WEBHOOK_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CPM_BASE_URL
        value: https://crypto-prediction-dashboard.onrender.com
    domains:
      - crypto-arbitrage-bot.onrender.com

  # Dashboard Service (existing)
  - type: web
    name: crypto-prediction-dashboard
    env: python
    plan: free
    rootDir: .
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      echo "Starting dashboard..."
      python -c "import dashboard.app; print('App imported successfully')" || exit 1
      gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --access-logfile - --error-logfile - dashboard.app:app
    healthCheckPath: /api/stats
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-prediction-db
          property: connectionString
    domains:
      - crypto-prediction-dashboard.onrender.com

  # PostgreSQL Database
  - type: pserv
    name: crypto-prediction-db
    plan: free
    env: postgres
    healthCheckPath: /
