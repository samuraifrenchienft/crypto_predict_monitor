services:
  - type: web
    name: crypto-prediction-dashboard
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      pip install -r dashboard/requirements.txt
      pip install flask flask-cors
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 3 --timeout 120 dashboard.app:app
    healthCheckPath: /api/stats
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: FLASK_ENV
        value: production
    domains:
      - crypto-prediction-dashboard.onrender.com
