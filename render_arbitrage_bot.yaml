services:
  - type: web
    name: crypto-arbitrage-bot
    env: python
    plan: free
    rootDir: .
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
      python -c "import yaml; import pydantic; print('Dependencies verified: yaml and pydantic available')"
    startCommand: |
      echo "Starting arbitrage bot with dashboard..."
      python scripts/render_startup.py
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-arbitrage-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: CPM_WEBHOOK_URL
        sync: false
      - key: DISCORD_HEALTH_WEBHOOK_URL
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      - key: DB_ECHO
        value: "false"
      - key: DB_POOL_SIZE
        value: "5"
      - key: DB_MAX_OVERFLOW
        value: "10"
      - key: DB_POOL_TIMEOUT
        value: "30"
      - key: DB_POOL_RECYCLE
        value: "3600"
      - key: DB_CONNECT_TIMEOUT
        value: "10"
    domains:
      - crypto-arbitrage-bot.onrender.com
  - type: pserv
    name: crypto-arbitrage-db
    plan: free
    env: postgres
    healthCheckPath: /
